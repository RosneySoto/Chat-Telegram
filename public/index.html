        AGREGAMOS EL SOCKET PARA MENSAJES EN TIEMPO REAL

    <script>
        var socket = io.connect('http://localhost:3000/message', {
            forceNew: true,
        });
            
        socket.on('message', function(data){
            console.log(data);
        });
    </script>
